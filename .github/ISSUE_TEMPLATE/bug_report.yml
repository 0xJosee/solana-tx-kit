name: Bug Report
description: Report a bug in solana-tx-kit
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the sections below.
  - type: input
    id: version
    attributes:
      label: solana-tx-kit version
      placeholder: "0.1.0"
    validations:
      required: true
  - type: input
    id: web3-version
    attributes:
      label: "@solana/web3.js version"
      placeholder: "1.95.0"
    validations:
      required: true
  - type: input
    id: node-version
    attributes:
      label: Node.js version
      placeholder: "20.11.0"
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code or steps to reproduce the issue.
      render: typescript
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages or stack traces.
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information (RPC provider, network, etc.).
    validations:
      required: false
